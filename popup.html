<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Data Scraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { width: 400px; height: 600px; font-family: Arial, sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Website Data Scraper</h1>
    <div class="mb-4">
      <button id="toggleSelect" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Start Selecting Elements</button>
    </div>
    <div id="elementInfo" class="mb-4 bg-white p-4 rounded shadow hidden">
      <h2 class="text-lg font-semibold mb-2">Selected Element</h2>
      <p><strong>Tag:</strong> <span id="elementTag"></span></p>
      <p><strong>Class:</strong> <span id="elementClass"></span></p>
      <p><strong>Selector:</strong> <span id="elementSelector"></span></p>
      <button id="useSelector" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-2">Use Selector</button>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Select Data Types</label>
      <div class="flex space-x-4">
        <label><input type="checkbox" id="text" checked> Text</label>
        <label><input type="checkbox" id="images"> Images</label>
        <label><input type="checkbox" id="links"> Links</label>
        <label><input type="checkbox" id="tables"> Tables</label>
      </div>
    </div>
    <div class="mb-4">
      <label for="selector" class="block text-sm font-medium text-gray-700">CSS Selector</label>
      <input type="text" id="selector" class="w-full p-2 border rounded" placeholder="e.g., h1, .title">
    </div>
    <div class="mb-4">
      <button id="startScrape" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Start Scraping</button>
      <button id="stopScrape" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">Stop Scraping</button>
    </div>
    <div id="preview" class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Preview</h2>
      <table id="dataTable" class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">Type</th>
            <th class="border p-2">Content</th>
            <th class="border p-2">Selector</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>
    <div class="mt-4 flex space-x-2">
      <button id="exportCSV" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Export CSV</button>
      <button id="exportJSON" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Export JSON</button>
      <button id="copyClipboard" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Copy to Clipboard</button>
    </div>
    <div id="status" class="mt-4 text-sm text-gray-600"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
